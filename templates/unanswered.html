{% extends "base.html" %}

{% block title %}unanswered{% endblock %}

{% block contents %}

  
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for question in question_results %}
            <a href="{{url_for('answer', question_id = question.id)}}" class="list-group-item">
              <h4 class="list-group-item-heading">{{question.question_text}}</h4>
              <p class="list-group-item-text">{{question.name}}</p>
            </a>
            {% endfor %}
            
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->
{% endblock %}
